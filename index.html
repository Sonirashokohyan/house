<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="origin">
        
    </div>
    <main id="main">
        <section class="top">
            <div class="top-container" id="topContainer">
                <div class="wrapper" onclick="handleClick()">
                    <div class="text-door"></div>
                    <div id="left-door" class="door">
                        <div class="shape"></div>
                        <div class="shape"></div>
                        <div id="left-knob" class="knob"></div>
                    </div>
            
                    <div id="right-door" class="door">
                        <div class="shape"></div>
                        <div class="shape"></div>
                        <div id="right-knob" class="knob"></div>
                    </div>
                    
            
                </div>
            
                <div class="main-box">
                    <button id="btn" class="button" onclick="changeBackground()">
                      </button>
                    <div class="text-box">
                        <div class="box">
                            <h2>Hi! This is Sonira shokohyan</h2>
                            <p>Thank you for gracing my abode. To uncover more, simply give the door two hearty knocks.</p>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="bottom">
            <div class="door-bottom">
                <div class="door-bottom-img">
                    <img src="./img/firebog-floor .svg" alt="">
                </div>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>
</html>
